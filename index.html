<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6919a3d44d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>

<body>
    <header class="container text-center py-4">
        <h1 class="display-3 text-light">Movie Watchlist</h1>
    </header>
    <main>
        <div class="container-lg">
            <div class="page-layout row">
                <!-- FILM SEARCH -->
                <section id="film-search" class="film-search flex-column col-12 col-lg-8 d-none">
                    <h2 class="text-light">Film Search</h2>
                    <input type="text" id="movie-input" class="form-control" placeholder="Search by film title...">
                    <div id="movie-info" class="mt-3 me-0 movie-info flex-column flex-md-row d-none"></div>
                </section>
                <!-- WATCHLIST -->
                <section id="watchlist" class="watchlist container col">
                    <div class="add-films-btns mb-3">
                        <h2 class="text-light">Add Films:</h2>
                        <button class="btn btn-outline" id="search-film-btn">Search Film</button>
                        <button class="btn btn-outline" id="cinema-releases-btn">Cinema Releases</button>
                    </div>
                    <table id="watchlist-table" class="table table-light align-middle d-block overflow-auto">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th scope="col">Poster</th>
                                <th scope="col">Film</th>
                                <th scope="col">Description</th>
                                <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody class="align-item-center"></tbody>
                    </table>
                </section>
                <!-- CINEMA RELEASES -->
                <section id="cinema-films" class="cinema-films col-12 col-md-8 d-none">
                    <h2 class="text-center text-light mb-3">Cinema Releases</h2>
                    <ul id="cinema-films-list" class="row list-unstyled gx-2 gy-3 justify-content-center"></ul>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
