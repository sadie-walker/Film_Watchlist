<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>

<body class="text-light">
    <header class="container text-center my-5">
        <h1 class="display-1">Movie Watchlist</h1>
    </header>
    <main>
        <section class="container film-search flex-column" id="film-search">
            <h2>Film Search</h2>
            <input type="text" id="movie-input" placeholder="Search by film title...">
            <div id="movie-info" class="mt-3 movie-info">
                <img id="movie-info-img" src="#">
                <div class="px-3">
                    <h3 id="movie-info-title"></h3>
                    <p id="movie-info-desc"></p>
                    <p id="movie-info-locaion"></p>
                </div>
            </div>
            <button id="film-search-add-btn" class="btn mt-3 film-search-add-btn">Add film to watchlist</button>
        </section>
        <section id="watchlist" class="container p-3 mt-5 flex-shrink-1 watchlist">
            <table id="watchlist-table" class="table bg-light rounded-top table-striped">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox"></th>
                        <th scope="col">Film</th>
                        <th scope="col">Description</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Location</th>
                    </tr>
                </thead>
                <tbody class="align-item-center"></tbody>
                <tr class="row"></tr>
            </table>
            <div class="add-films-btns">
                <h3>Add Films:</h3>
                <button class="btn btn-outline" id="search-film-btn">Search Film</button>
                <button class="btn btn-outline" id="cinema-releases-btn">Cinema Releases</button>
            </div>
        </section>
        <section id="cinema-films" class="container cinema-films">
            <h2>Cinema Releases</h2>
            <ul id="cinema-films-list"></ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
