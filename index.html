<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6919a3d44d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>

<body class="vh-100 overflow-hidden">
    <header class="container text-center py-4">
        <h1 class="display-3 text-light">Movie Watchlist</h1>
    </header>
    <main>
        <div class="container-xl">
            <div class="row">
                <!-- FILM SEARCH -->
                <section id="film-search" class="film-search flex-column col-8 d-none">
                    <h2 class="text-light">Film Search</h2>
                    <input type="text" id="movie-input" class="form-control" placeholder="Search by film title...">
                    <div id="movie-info" class="mt-3 me-0 movie-info row d-none"></div>
                </section>
                <section id="cinema-films" class="cinema-films col-8 d-none">
                    <h2 class="text-center text-light mb-3">Cinema Releases</h2>
                    <ul id="cinema-films-list" class="row gx-0 gy-3 justify-content-center"></ul>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
